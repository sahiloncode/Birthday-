<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday My Love</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-top: 120px;
      margin-bottom: 20px;
      animation: fadeInDown 2s ease-in-out;
    }

    p {
      font-size: 1.5em;
      width: 80%;
      max-width: 600px;
      animation: fadeInUp 3s ease-in-out;
    }

    .heart::after {
      top: 0;
      left: 50px;
    }

    @keyframes beat {
      0%, 100% {
        transform: translateX(-50%) rotate(-45deg) scale(1);
      }
      50% {
        transform: translateX(-50%) rotate(-45deg) scale(1.2);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="heart"></div>
  <h1>Happy Birthday, My Love ‚ù§</h1>
  <p>
    Every heartbeat of mine whispers your name. On your special day, I just want you to know how deeply you are loved. üíñ<br>
    Thank you for filling my life with endless joy, smiles, and love. <br>
    Happy Birthday, sweetheart. üéâüéÇ
  </p>
</body>
</html>
